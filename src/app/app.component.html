<div class="main">
  <div class="top">
    <div class="logo"></div>
    <div class="logotext">
        <ul>
            <li class="logotextstyle1">PUBLIC LIBRARY</li>
        </ul>
    </div>
    <div class="loginphoto"></div>
    <div class="login">
      <table>
        <tr>
            <td><input type="button" value="LogIn" (click)="show()" style="width:80px;" /></td>
        </tr>
        <tr>
            <td><input type="button" value="SignUp" (click)="show2()" style="width:80px;"></td>
        </tr>
        <tr>
            <td><input type="button" value="Admin" (click)="show3()" style="width:80px;"></td>
        </tr>
      </table>
    </div>   
  </div>

      <div id="loginbox" class="loginbox" [style.display]="isVisible ? 'block':'none'">
         <div class="tablebox">
         <table>
           <tr>
             <td style="position:absolute;height:60px;top:80px;left:50px;">Account：
              <input type="text" [(ngModel)]="account"  name="account" style="width:150px; height:25px;"><br></td>
           </tr>
           <tr>     
             <td style="position:absolute;height:60px;top:140px;left:40px;">Password：
              <input type="password" [(ngModel)]="password"  name="pwd" style="width:150px; height:25px;" ><br></td>
           </tr>
              <td style="height:50px;">
                <button (click)="getLogin()" style="position:absolute;width:65px;height:25px;top:220px;left:85px;">Login</button>
                <button onClick="history.go(0)" style="position:absolute;width:65px;height:25px;top:220px;left:170px;">Return</button>
              </td>     
         </table>         
        </div>
      </div>
      
      <div id="registerbox" class="registerbox" [style.display]="isVisible2 ? 'block':'none'">
        <div class="tablebox">
         <table>
           <tr>
             <td style="position:absolute;height:60px;top:40px;left:50px;">Account：
              <input type="text" [(ngModel)]="raccount" name="account" style="width:150px; height:25px;"><br></td>
           </tr>
           <tr>
             <td style="position:absolute;height:60px;top:100px;left:67px;">Name：
              <input type="text" [(ngModel)]="username" name="name" style="width:150px; height:25px;"><br></td>         
           </tr>
           <tr>     
             <td style="position:absolute;height:60px;top:160px;left:40px;">Password：
              <input type="password" [(ngModel)]="rpassword" name="pwd" style="width:150px; height:25px;" ><br></td>
           </tr>
           <tr>     
            <td style="position:absolute;height:60px;top:220px;left:70px;">Email：
              <input type="text" [(ngModel)]="email" name="email" style="width:150px; height:25px;" ><br></td>
          </tr>
              <td style="height:50px;">
                <button (click)="getSignup()" style="position:absolute;width:65px;height:25px;top:280px;left:85px;">SignUp</button>
                <button onClick="history.go(0)" style="position:absolute;width:65px;height:25px;top:280px;left:170px;">Return</button>
              </td>     
         </table>         
        </div>
      </div>
      <div id="adminbox" class="adminbox" [style.display]="isVisible3 ? 'block':'none'">
         <div class="tablebox">
         <table>
           <tr>
             <td style="position:absolute;height:60px;top:80px;left:50px;">Account：
              <input type="text" [(ngModel)]="aaccount" name="account" style="width:150px; height:25px;"><br></td>
           </tr>
           <tr>     
             <td style="position:absolute;height:60px;top:140px;left:40px;">Password：
              <input type="password" [(ngModel)]="apassword" name="pwd" style="width:150px; height:25px;" ><br></td>
           </tr>
              <td style="height:50px;">
                <button (click)="getAdminLogin()" style="position:absolute;width:65px;height:25px;top:220px;left:85px;">LogIn</button>
                <button onClick="history.go(0)" style="position:absolute;width:65px;height:25px;top:220px;left:170px;">Return</button>
              </td>     
         </table>         
        </div>
      </div>
  <div class="middle">
     <div class="nav">
      <ul>
         <li><button (click)="getJumpHome()" class="pattern">Home</button></li>
         <li><button (click)="getJumpResource()" class="pattern">Library Resource</button></li>
         <li><button (click)="getJumpPersonal()" class="pattern">Personal</button></li>
         <li style="width: 700px;"></li>
      </ul> 
    </div>
    <router-outlet></router-outlet>
  </div>

  <div class="bottom">
    <div class="bottomtext">
      <ul>
          <li>Contact</li>
          <li>Related Laws</li>
          <li>Site Map</li>
          <li>Help center</li>
          <li>Terms of Uses</li>
      </ul>
   </div>
  </div>
</div>
